
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Quiz App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Reset & Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        /* Container */
        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            padding: 30px;
            text-align: center;
        }
        /* Header */
        .container h1 {
            margin-bottom: 20px;
            color: #333;
        }
        /* Selectors */
        .selectors {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .selectors select {
            width: 48%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .selectors select:focus {
            border-color: #007BFF;
            outline: none;
        }
        /* Button */
        .btn {
            background-color: #007BFF;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        /* Question */
        .question {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
            min-height: 60px;
        }
        /* Answer Input */
        .answer-section {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .answer-section input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px 0 0 8px;
            font-size: 16px;
            outline: none;
        }
        .answer-section button {
            width: 30%;
            padding: 10px;
            border: none;
            background-color: #28a745;
            color: #fff;
            border-radius: 0 8px 8px 0;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .answer-section button:hover {
            background-color: #1e7e34;
        }
        /* Feedback */
        .feedback {
            font-size: 16px;
            color: #555;
            min-height: 40px;
        }
        .feedback.correct {
            color: #28a745;
        }
        .feedback.incorrect {
            color: #dc3545;
        }
        /* Footer */
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
        /* Responsive */
        @media (max-width: 500px) {
            .selectors {
                flex-direction: column;
            }
            .selectors select {
                width: 100%;
                margin-bottom: 10px;
            }
            .answer-section {
                flex-direction: column;
            }
            .answer-section input, .answer-section button {
                width: 100%;
                border-radius: 8px;
            }
            .answer-section button {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Math Quiz</h1>
        <div class="selectors">
            <select id="levelSelect">
                <option value="" disabled selected>Select Level</option>
                <option value="4th_grade">4th Grade</option>
                <option value="middle_school">Middle School</option>
                <option value="high_school">High School</option>
                <option value="college">College</option>
            </select>
            <select id="difficultySelect">
                <option value="" disabled selected>Select Difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <button class="btn" id="startBtn">Start Quiz</button>
        <div class="question" id="question">Please select a level and difficulty to start.</div>
        <div class="answer-section" id="answerSection" style="display: none;">
            <input type="text" id="answerInput" placeholder="Your answer here">
            <button onclick="submitAnswer()">Submit</button>
        </div>
        <div class="feedback" id="feedback"></div>
        <div class="footer">
            Â© 2024 Math Quiz App
        </div>
    </div>

    <script>
        let currentQuestion = null;

        document.getElementById('startBtn').addEventListener('click', () => {
            const level = document.getElementById('levelSelect').value;
            const difficulty = document.getElementById('difficultySelect').value;
            if (!level || !difficulty) {
                alert('Please select both level and difficulty.');
                return;
            }
            fetchQuestion(level, difficulty);
        });

        function fetchQuestion(level, difficulty) {
            fetch(`http://localhost:5000/get_question?level=${level}&difficulty=${difficulty}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('question').textContent = data.error;
                        document.getElementById('feedback').textContent = '';
                        document.getElementById('answerSection').style.display = 'none';
                    } else {
                        currentQuestion = data;
                        document.getElementById('question').textContent = data.question;
                        document.getElementById('feedback').textContent = '';
                        document.getElementById('answerInput').value = '';
                        document.getElementById('answerSection').style.display = 'flex';
                    }
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('question').textContent = 'Error fetching question.';
                    document.getElementById('feedback').textContent = '';
                    document.getElementById('answerSection').style.display = 'none';
                });
        }

        function submitAnswer() {
            const answer = document.getElementById('answerInput').value.trim();
            if (!answer) {
                alert('Please enter an answer.');
                return;
            }
            fetch('http://localhost:5000/check_answer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    id: currentQuestion.id,
                    answer: answer
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.correct) {
                    document.getElementById('feedback').textContent = data.message;
                    document.getElementById('feedback').className = 'feedback correct';
                } else {
                    document.getElementById('feedback').textContent = data.message + ' ' + data.feedback;
                    document.getElementById('feedback').className = 'feedback incorrect';
                }
                // Fetch a new question after a short delay
                setTimeout(() => {
                    const level = document.getElementById('levelSelect').value;
                    const difficulty = document.getElementById('difficultySelect').value;
                    fetchQuestion(level, difficulty);
                }, 3000);
            })
            .catch(err => {
                console.error(err);
                document.getElementById('feedback').textContent = 'Error submitting answer.';
                document.getElementById('feedback').className = 'feedback incorrect';
            });
        }
    </script>
</body>
</html>
